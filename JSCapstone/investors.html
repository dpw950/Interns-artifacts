<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZPharma</title>
    <style>
        body{
            background-color: ghostwhite;
        }
        ul.bar{
            list-style-type: none;
            background-color: floralwhite;
            overflow: hidden;
            padding: 0px 30px;
            display: flex;
        }
        li{
            float: left;
        }
        li a{
            display: block;
            color: burlywood;
            text-align: center;
            padding: 6px 20px;
        }
        li a:hover{
            background-color:antiquewhite;
        }
        a{
            text-decoration: none;
        }
        #comp{
            display: block;
            color: burlywood;
            text-align: center;
            padding: 6px 20px;
        }
        .grid-container{
            display: grid;
            grid-template-rows:repeat(2,1fr) ;
            gap: 20px;
        }
        .grid-item{
            background-color:floralwhite;
            padding: 20px;
            text-align:justify;
        }
        .title2{
            color: brown;
        }
        section{
            padding-left: 4%;
        }
        .flex-container{
            display: flex;
            flex-direction: row;
            gap: 20px;
            width:100%
        }
        .flex-item{
            background-color:floralwhite;
            padding: 0px 5px;
            text-align: center;
            text-align:justify;
        }
        .flex-item2{
            text-align: center;
            text-align:justify;
        }
        button{
            background-color: antiquewhite;
            color: brown;
            border-color: antiquewhite;
            border-radius: 10%;
            padding: 7px 7px;
            width: 7.5%;
        }
        button:hover{
            background-color: floralwhite;
        }
        input[type=text]{
            width: 12%;
            padding: 7px 7px;
            border-radius: 5%;
            border-color: white;
        }
        label{
            color: brown;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid antiquewhite;
            padding: 8px;
            text-align: left;
            color: brown;
        }
        th {
            background-color: floralwhite;
        }
    </style>
</head>
<body>
    <header>
        <ul class="bar">
            <strong><li id="comp">XYZPharma</li></strong>
            <strong><li><a href="home.html">Home</a></li></strong>
            <strong><li><a href="products.html" >Products</a></li></strong>
            <strong><li><a href="investors.html" style="color:brown;">Investors</a></li></strong>
            <li><strong><a href="about.html">About Us</a></strong></li>
        </ul>
    </header>
    <section>
        <strong><h2 class="title2">Quarter</h2></strong>
            <div class="flex-container">
                <div class="flex-item2">
                    <strong><h4 class="title2">Available Quarter Details: </h4></strong>
                </div>
                <div class="flex-item">
                    <strong><h5 class="title2">Q1 2023</h5></strong>
                </div>
                <div class="flex-item">
                    <strong><h5 class="title2">Q2 2023</h5></strong>
                </div>
                <div class="flex-item">
                    <strong><h5 class="title2">Q3 2023</h5></strong>
                </div>
                <div class="flex-item">
                    <strong><h5 class="title2">Q4 2023</h5></strong>
                </div>
                <div class="flex-item">
                    <strong><h5 class="title2">Q1 2024 </h5></strong>
                </div>
            </div>
            <br><br>
            <form id="searchForm">
                <strong><label for="quarter">Quarter:</label></strong>
                <input type="text" id="quarter">&nbsp;&nbsp;
                <strong><label for="year">Financial Year:</label></strong>
                <input type="text" id="year">&nbsp;&nbsp;
                <button type="submit">Get Details</button>
            </form>
            <br><br>
            <div id="resultsContainer" style="display:none;">
                <table id="resultsTable">
                  <thead>
                    <tr>
                      <th>Quarter</th>
                      <th>Financial year</th>
                      <th>Sales</th>
                      <th>Other income</th>
                      <th>Gross Profit</th>
                      <th>Depreciation</th>
                      <th>Interest</th>
                      <th>Tax</th>
                      <th>Net Profit</th>
                    </tr>
                  </thead>
                  <tbody id="resultsBody">
                  </tbody>
                </table>
              </div>
    </section>
    
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
          event.preventDefault();
          
          let quarter = document.getElementById('quarter').value.trim();
          let year = document.getElementById('year').value.trim();
          
          let dataArray = [
            { quarter: 'Q1', year: '2023', sales: '100', other: '10000', gross: '10000', dep: '5000', int: '1000', tax: '2000', net: '12000' },
            { quarter: 'Q2', year: '2023', sales: '200', other: '20000', gross: '20000', dep: '10000', int: '2000', tax: '4000', net: '24000' },
            { quarter: 'Q3', year: '2023', sales: '300', other: '30000', gross: '30000', dep: '15000', int: '3000', tax: '6000', net: '36000' },
            { quarter: 'Q4', year: '2023', sales: '400', other: '40000', gross: '40000', dep: '20000', int: '4000', tax: '8000', net: '48000' },
            { quarter: 'Q1', year: '2024', sales: '500', other: '50000', gross: '50000', dep: '25000', int: '5000', tax: '10000', net: '60000' }
          ];
          
          let results = dataArray.filter(function(item) {
            return item.quarter.toLowerCase() === quarter.toLowerCase() && item.year.toLowerCase() === year.toLowerCase();
          });
          
          displayResults(results);
        });
        
        function displayResults(results) {
          let tableBody = document.getElementById('resultsBody');
          tableBody.innerHTML = ''; 
          
          if (results.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4">No matching results found</td></tr>';
            document.getElementById('resultsContainer').style.display = 'block';
            return;
          }
          
          results.forEach(function(item) {
            let row = document.createElement('tr');
            row.innerHTML = `<td>${item.quarter}</td><td>${item.year}</td><td>${item.sales}</td><td>${item.other}</td><td>${item.gross}</td><td>${item.dep}</td><td>${item.int}</td><td>${item.tax}</td><td>${item.net}</td>`;
            tableBody.appendChild(row);
          });
          
          document.getElementById('resultsContainer').style.display = 'block';
        }
        </script>
</body>
</html>
