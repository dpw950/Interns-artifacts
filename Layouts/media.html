<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        .main1{
            width:100%;
            height: 300px;
            background-color: red;
        }
        .flex-container{
            display: flex;
            flex-direction: row;
        }
        .flex-item{
            width: 33.3%;
            height: 300px;
            background-color: yellow;
            border: solid white;
        }
        @media(max-width: 300px) {
            .flex-container{
                flex-direction: column;
            }
            .flex-item{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main1"></div>
    <div class="flex-container">
        <div class="flex-item">
        </div>
        <div class="flex-item">
        </div>
        <div class="flex-item">
        </div>
    </div>
</body>
</html>
