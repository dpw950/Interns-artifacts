<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        .main1{
            width:100%;
            height: 300px;
            background-color: red;
        }
        .sub1{
            width: 33.3%;
            height: 300px;
            background-color: yellow;
        }
        .sub2{
            width: 33.3%;
            height: 300px;
            margin-left: 33.3%;
            margin-top: -300px;
            background-color: green;
        }
        .sub3{
            width: 33.3%;
            height: 300px;
            margin-left: 66.6%;
            margin-top: -300px;
            background-color: blue;
        }
        .flex-container{
            display: flex;
            flex-direction: column;
        }
        .flex-item{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main1"></div>
    <div class="flex-container">
        <div class="flex-item">
            <div class="sub1"></div>
        </div>
        <div class="flex-item">
            <div class="sub2"></div>
        </div>
        <div class="flex-item">
            <div class="sub3"></div>
        </div>
    </div>
</body>
</html>
