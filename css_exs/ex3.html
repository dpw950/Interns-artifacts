<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS positions</title>
    <style>
        #parent-div{
            position: relative;
            background-color: rgb(239, 160, 239);
            width: 500px;
            height: 500px;
            margin: 25%;
        }

        #child-div{
            position: absolute;
            top: 150px;
            bottom: 100px;
            left: 150px;
            right: 100px;
            background-color: rgb(237, 239, 118);
            width: 200px;
            height: 200px;
        }

        #text1{
            position: absolute;
            top: 0px;
            left: 0px;
        }

        #text2{
            position: absolute;
            top: 0px;
            right: 0px;
        }

        #text3{
            position: absolute;
            bottom: 0px;
            left: 0px;
        }

        #text4{
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div id="parent-div">
        <p id="text1">text1</p>
        <p id="text2">text2</p>
        <div id="child-div"></div>
        <p id="text3">text3</p>
        <p id="text4">text4</p>
    </div>
</body>
</html>
