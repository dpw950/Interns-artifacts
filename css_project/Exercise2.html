<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise2</title>
</head>
<style>
  

  .parent{
    background-color: gold;
    position:relative;
    width:400px;
    height:200px;
  }

  .child{
    background-color:red;
    position:absolute;
    top:50px;
    left:150px;
    width:80px;
    height:80px;
    
  }
  .t1{
    position:absolute;
    top:0px;
    left:0px; 
     

  }
  .t2{
    position:absolute;
    top:0px;
    right:0px;

  }
  .t3{
    position:absolute;
    bottom:0px;
    left:0px;
  }
  .t4{
    position:absolute;
    bottom:0px;
    right:0px;
  }

  
</style>
<body >
  <div class="parent">
    <p class="t1">text1</p>
    <p class="t2">text2</p>
    <p class="t3">text3</p>
    <p class="t4">text4</p>
    <div class="child">   
    </div>    
  </div>   
  
</body>
</html>
