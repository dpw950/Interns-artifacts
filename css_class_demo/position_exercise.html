<!DOCTYPE html>
<head>

    <style>
        #div1{
            position: relative;
            height: 500px;
            width: 1000px;
            background-color: aqua;
        }

        #indiv{
            position: absolute;
            top:100px;
            left: 300px;
            right: 200px;
            bottom: 100px;
            height: 200px;
            width: 200px;
            background-color: bisque;
        }
        .t1{
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .t2{
            position: absolute;
            bottom: 0px;
            left: 0px;
        }
        .t3{
            position: absolute;
            top: 0px;
            right: 0px;
        }
        .t4{
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>

<body>

    <div id="div1">
        <div class="t1">text1</div>
        <div class="t2">text1</div>
        <div class="t3">text1</div>
        <div class="t4">text1</div>
        <div id="indiv">
            
        </div>
    </div>
</body>
