<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>percentage</title>
  <style>
    .parent{
      width:100%;
      height:500px;
    }
    .section1{
      width:100%;
      height:300px;
      background-color: black;
    }
    .section2{
      height:200px;
      width:100%;
      background-color: aqua;
    }
    .my1{
      width:33%;
      background-color: red;
      height:200px;
      float:left;
    }
    .my2{
      width:33%;
      background-color: blue;
      height:200px;
      float:left;
    }
    .my3{
      width:34%;
      background-color: goldenrod;
      height:200px;
      float:left;
    }


  </style>
</head>
<body>
    <div class="parent">
      <div class="section1">      
      </div>
      <div class="section2">
        <div class="my1"></div>
        <div class="my2"></div>
        <div class="my3"></div>
      </div>
    </div>
  
</body>
</html>
