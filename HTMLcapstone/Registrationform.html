<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img.jpg" alt="Friends" width="400" height="200">
    <header>    
        <h1><center>Friendship Zone</center></h1>
        <h2>Add your details to register</h2>
    </header>
    <form action="Registraionconfirmation.html">
        <label for="name">Name:</label>
        <input type="text" id="name" min="3" placeholder="Enter your name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" min="18"><br><br>
        <label for="dob">Birth day:</label>
        <input type="date" id="dob"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male">
        <label for="male">M</label>
        <input type="radio" id="female">
        <label for="female">F</label><br><br>
        <label for="abt">About:</label>
        <textarea name="" id="" cols="28" rows="4"></textarea><br><br>
        <label for="phone">Phone:</label>
        <input type="number" id="phone"><br><br>
        <label for="interest">Interested:</label>
        <input type="radio" id="friend">
        <label for="friend">Friendship</label>
        <input type="radio" id="date">
        <label for="date">Dating</label><br><br>
        <label for="attach">Attachment:</label>
        <input type="file" id="attach"><br><br>
        <button>Register</button>
    </form>
</body>
</html>
