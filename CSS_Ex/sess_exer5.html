<!-- 5 Feb 2024 Responsive layout changing flex -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive media query</title>
</head>
<style>
    .parent{
        height: 1000px;
        width: 100%;
        background-color: antiquewhite;
        /* display: flex; */
        /* flex-direction: column; */
    }
    .child{
        height: 300px;
        width: 100%;
        background-color: aqua;
    }
    .flex-container{
        width: 100%;
        /* float: left; */
        display: flex;
    }
    .flex-item{
        width: 33.33%;
        height: 700px;
        background-color: blueviolet;
        border-style: solid;
    }
    @media (max-width:300px){
        .flex-container{
            flex-direction: column;
        }
        .flex-item{
            width: 100%;
        }
    }
</style>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="flex-container">
            <div class="flex-item">div1</div>
            <div class="flex-item">div2</div>
            <div class="flex-item">div3</div>
        </div>
    </div>
</body>
</html>
