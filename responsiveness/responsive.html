<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>Document</title>
    

    <style>
       
        .header {
          background-color: #66d156;
          padding: 20px;
        
          height: 300px;
        }
        .flex-container{
            display: flex;
            flex-direction: row;
            height: 300px;
            width: 100%;
        }
        .item{
            
            background-color: blueviolet;
            /* margin: 10px; */
            width: 33%;
            height:500px;
            border-style: solid; 
        }

        @media (max-width:300px) {
            .flex-container
            {
                flex-direction: column;
            }
            .flex-container .item
            {
                width: 100%;
            }
            
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="header"></div>
        <div class="flex-container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
   

       
</body>
</html>
