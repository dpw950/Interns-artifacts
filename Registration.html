<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration form</title>
</head>
<body>
  <header><img src="friend.jpg">
  </header>
  
  <center>
    <h2>Friendship Zone</h2>    
  </center>
  <h3>Add your details to register</h3>
  <form action="Registrationconfirmation.html">
    <div>
    <table>
      <tr>
        <td> <b>Name:</b> </td>  
        <td><input type="text" placeholder="Enter your name" minlength="3" required></td>
      </tr>
  
      <tr>
        <td><b>Email:</b></td>
        <td><input type="email"><br></td>
      </tr>
  
      <tr>
        <td><b>Age:</b></td>
        <td><input type="number" min="18"></td>
      </tr>
  
      <tr>
        <td><b>Birth Day:</b></td>
        <td><input type="text" placeholder="mm/dd/yy"></td>
      </tr>
  
      <tr>
        <td><b>Gender:</b></td>
        <td><input type="radio" name="gender">M
          <input type="radio" name="gender">F</td>    
      </tr>
  
      <tr>
        <td><b>About:</b> </td>
        <td><textarea></textarea></td>
      </tr>
  
      <tr>
        <td><b>Phone:</b></td>
        <td><input type="numbers"></td>
      </tr>
  
      <tr>
        <td> <b>Interested in:</b></td>
        <td><input type="radio" name="one">Friendship
          <input type="radio" name="one">Dating</td>
      </tr>
  
      <tr>
        <td> <b>Attachment:</b> </td>
        <td><input type="file"></td>
      </tr>

      <tr>
        <td>
          <input type="submit"  value="Register">
        </td>
      </tr>
  
    </table>
  </form>
  
</div>
</body>
</html>
