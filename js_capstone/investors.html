<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investors</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <div class="heading">
      <div class="shopname" style="filter: hue-rotate(110deg)">&#128138;Pharma Paradise
        <span class="slogan"><sub>Bringing Health Home</sub></span>
      </div>       
    </div>    
    
  </header>
  <nav class="navbar">
    <ul>
      <li><a href="index.html" >Home</a></li>
      <li><a href="productpage.html" >Products</a></li>
      <li><a href="investors.html"  >Investors</a></li>
      <li><a href="aboutUs.html " >About Us</a></li>
    </ul>

    <main>
      <h2>Quarter Details</h2>
        <div class="available-quarters">
            <span>Quarter details available:</span>
            <span class="quarter highlighted">Q3 2018</span>
            <span class="quarter highlighted">Q4 2018</span>
            <span class="quarter highlighted">Q1 2019</span>
            <span class="quarter highlighted">Q2 2019</span>
            <span class="quarter highlighted">Q3 2019</span>
            <span class="quarter highlighted">Q4 2019</span>
            <span class="quarter highlighted">Q1 2020</span></div>
      </div>
      <div class="input-section">
          <label for="quarter">Quarter:</label>
          <input type="text" id="quartertxt" placeholder="Enter Quarter">
          <label for="financial-year">Financial Year:</label>
          <input type="text" id="financial-year" placeholder="Enter Year">
          <button id="get-details" onclick="getDetails()">Get Details</button>
      </div>   
      <div id="notAvailable"></div>  
      <div id="validate"></div>        
      <div class="table-container" id="table-data">
          <table   cellpadding="10px">
              <thead>
                  <tr>
                  <th>Quarter</th>
                  <th>Sales</th>
                  <th>Other Income</th>
                  <th>Gross Profit</th>
                  <th>Depreciation</th>
                  <th>Interest</th>
                  <th>Tax</th>
                  <th>Net Profit</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                    <td><div id="quarter"></div></td>
                    <td><div id="sales"></div></td>
                    <td><div id="income"></div></td>
                    <td><div id="profit"></div></td>
                    <td><div id="depreciation"></div></td>
                    <td><div id="interest"></div></td>
                    <td><div id="tax"></div></td>
                    <td><div id="netProfit"></div></td>
                  </tr>
              </tbody>
          </table>
      </div>
  </main>
<script src="investors1.js"></script>
</body>
</html>
