<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body{
            color: azure;
            font-size: 40px;
        }
        .parent{
            width: 100%;
            height: 1000px;
        }
        .upper-child{
            width: 100%;
            height: 50%;
            background-color: pink;
            text-align: center;
            border: 1px solid black;
        }
        .flex-cont{
            display: flex;
            flex-direction: row;
            height: 50%;
            /* flex-wrap: wrap; */
            /* justify-content: flex-end; */
        }
        .flex-cont .item{
            border: 1px solid black;
            text-align: center;
            width: 33.2%;
            height: 100%;
            /* min-width: 100px; */
            background-color: rgb(222, 139, 222);
        }
        @media (max-width:100px) {
            .flex-cont {
                flex-direction: column;
            }
            .flex-cont .item{
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="upper-child">
            upper child
        </div>
        <div class="flex-cont">
            <div class="item">col1</div>
            <div class="item">col2</div>
            <div class="item">col3</div>
        </div>
    </div>
</body>
</html>
