<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Layout</title>
    <style>
        body{
            color: azure;
            font-size: 40px;
        }
        .parent{ 
            width: 100%;
            height: 1000px;
        }
        .upper-child{
            width: 100%;
            height: 50%;
            background-color: pink;
            text-align: center;
            border: 1px solid black;
        }
        .lower-child .item{
            border: 1px solid black;
            text-align: center;
            width: 32.6%;
            height: 100%;
            background-color: rgb(222, 139, 222);
            display: inline-block;
        }
        .lower-child{
            width: 100%;
            height: 50%;
            background-color: rgb(250, 194, 247);
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="upper-child">
            upper child
        </div>
        <div class="lower-child">
            <div class="item">col1</div>
            <div class="item">col2</div>
            <div class="item">col3</div>
        </div>
    </div>
</body>
</html>
